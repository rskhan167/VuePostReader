<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Post Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <router-view />
    </div>
    <template id="list-template">
        <div class="list">
            <h1>Vue Post Reader</h1>
            <input v-model="search" placeholder="Enter search terms">
            <p>Displaying {{ filteredPosts.length }} posts, filtered by <strong>{{search}}</strong></p>
            <ul>
                <li v-for="post in filteredPosts">
                    <router-link :to="{ name: 'post', params: {id: post.id}}">
                        {{ post.title }}
                    </router-link>
                </li>
            </ul>
        </div>
    </template>
    <template id="post-template">
        <div class="post">
            <router-link :to="{name: 'homepage'}">Homepage</router-link>
            <h3>{{ post.title }}</h3>
            {{post.body}}
        </div>
    </template>
    <style>
        html{
            color:#293462;
            background : #828282;
        }
        h1{
            color: #293462;
            font-family: 'Do Hyeon', sans-serif;
            font-size: 55px;
        }
        input{
            font-size: 20px;
        }
        .list{
            font-family: 'Source Serif Pro', serif;
            font-size: 25px;   
        }
        .post{
            font-family: 'Merienda One', cursive;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.5.3/vue-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.js"></script>
    <script src="main.js"></script>
</body>
</html>
